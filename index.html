<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 h2" id="viewHScores">View Highscores</div>
            <div class="col-md-2 ml-auto h2">Time: <span id="timer"></span></div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="jumbotron jumbotron-fluid text-center">

            <div class="container" id="welcome">
                <h1 class="h1 mb-4">JavaScript Quiz</h1>
                <p class="lead mb-4">Answer the JavaScript related questions within the one minute time limit. Incorrect answers will penalize your time by five seconds. Your score is your final time!</p>
                <button type="button" class="btn btn-primary btn-lg" id="startQuiz">Start Quiz!</button>

            </div>

            <div class="container" id="quiz">
                <h1 class="h1 mb-4" id="question"></h1>
                <div class="container" id="answers">
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-lg btn-block mb-4 text-left" id="0"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-lg btn-block mb-4 text-left" id="1"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-lg btn-block mb-4 text-left" id="2"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-lg btn-block mb-4 text-left" id="3"></button>
                    </div>
                </div>
            </div>

            <div class="container" id="inputScore">
                <h1 class="h1 mb-4">All done!</h1>
                <p class="lead mb-4">Your final score: <span id="score"></span></p>
                <p class="lead mb-4">Enter Name: <input type="text " id="names"></p>
                <button type="button" class="btn btn-primary btn-lg" id="submitNames">Submit</button>
            </div>

            <div class="container" id="highScores">
                <h1 class="h1 mb-4 font-weigth-bold">Highscores</h1>
                <div class="container h4 mb-4" id="scores">
                </div>
                <button type="button" class="btn btn-primary btn-lg" id="goBack">Go Back</button>
                <button type="button" class="btn btn-primary btn-lg" id="clearScores">Clear Scores</button>
            </div>

        </div>
    </div>

    <script src="assets/script.js"></script>

</body>

</html>
